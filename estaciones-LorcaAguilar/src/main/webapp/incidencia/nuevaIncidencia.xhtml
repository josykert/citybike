<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
    	#{text['tituloIncidencias']}
  	</ui:define>

	<ui:param name="estilo3" value="current_page_item" />

	<ui:define name="content">
		<div id="main-wrapper" style="background-color: #f8f9fa;">
			<div class="wrapper style1" style="padding: 20px; border: 1px solid #dee2e6;">
				<div class="inner">
					<section class="container box feature1">
						<div class="col-12">
							<header class="first major">
								<h2>
									<h:outputText value="#{text['textoAddIncidencia']}" />
								</h2>
							</header>
						</div>
						<h:form>
							<p:outputLabel value="#{text['creaIncidencia']}"
								style="font-size: 1.5em; font-weight: bold;" />
							<div class="container" style="padding: 15px;">
								<div class="row">
									<p>
										<p:outputLabel for="biciMenu" value="Bici"
											style="font-weight: bold;"/>
										<h:selectOneMenu id="biciMenu"
											value="#{CrearIncidenciaBean.idBici}" var="b"
											style="width: 360px; height: 35px;">
											<f:selectItem itemLabel="#{text['obligatorio']}" itemValue="" />
											<f:selectItems value="#{CrearIncidenciaBean.bicis}"
												var="bici" itemLabel="Id: #{bici.id} #{text['modelo']}: #{bici.modelo}"
												itemValue="#{bici.id}" />
										</h:selectOneMenu>
									</p>
									<p>
										<p:outputLabel value="#{text['descripcion']}" style="font-weight: bold;" />
										<p:inputText value="#{CrearIncidenciaBean.descripcion}"
											style="width: 90%; padding: 8px; font-size: 1.1em;" placeholder="#{text['obligao']}" />
									</p>
								</div>

								<p:commandButton style="display: block; margin: 1em auto; font-size: 1.2em; padding: 10px 20px;"
									value="#{text['crear']}" action="#{CrearIncidenciaBean.crearIncidencia}"
									icon="pi pi-plus-circle" iconPos="right" update="@form"
									oncomplete="PF('widgetDialogCrearIncidencia').show();" />
							</div>
							<br />
						</h:form>
						<p:dialog id="dialogoCrearIncidencia" widgetVar="widgetDialogCrearIncidencia" closable="true"
								  style="min-width: 400px; border-radius: 8px; padding: 20px;">
							<h:form>
								<h2 style="text-align: center; font-size: 1.5em;">
									<h:outputText value="#{CrearIncidenciaBean.header}" />
								</h2>
								<h:outputText value="#{CrearIncidenciaBean.message}" style="display: block; text-align: center; margin-top: 20px;" />
								<br />

								<p:commandButton value="#{text['cerrar']}"
									onclick="PF('widgetDialogCrearIncidencia').hide();"
									style="display: block; margin: 0 auto; padding: 10px 20px; font-size: 1.2em;" update="@form"
									styleClass="#{CrearIncidenciaBean.clase}" />
							</h:form>
						</p:dialog>
					</section>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
