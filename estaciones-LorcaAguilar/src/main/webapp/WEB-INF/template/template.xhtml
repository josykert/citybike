<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<f:view locale="#{activeLocale.actual}">
	<h:head>
		<meta charset="utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title><ui:insert name="title" /></title>
		<h:outputStylesheet name="assets/css/main.css" />
		<h:outputStylesheet library="webjars"
			name="font-awesome/5.12.0/css/all.min-jsf.css" />
		<h:outputStylesheet library="webjars"
			name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
	</h:head>
	<h:body class="homepage is-preload">
		<div id="page-wapper">

			<div id="header-wrapper">
				<div class="container">
					<header id="header">
					<div class="inner">
						<h1>
							<a href="#{request.contextPath}/index.xhtml">CityBike</a>
						</h1>

						<nav id="nav" style="display: flex; align-items: center;">
						<ul
							style="list-style: none; margin: 0; padding: 0; display: flex;">
							<li class="#{estilo1}"><a
								href="#{request.contextPath}/index.xhtml"> <h:outputText
										value="#{text['inicio']}" />
							</a></li>
							<c:if test="#{sessionScope['usuario'].gestor eq false}">

								<li class="#{estilo2}"><a
									href="#{request.contextPath}/bici/buscarBicis.xhtml"> <h:outputText
											value="#{text['buscarBicis']}" />
								</a></li>
							</c:if>
							<c:if test="#{sessionScope['usuario'].gestor eq false}">

								<li class="#{estilo3}"><a
									href="#{request.contextPath}/incidencias/crearIncidencia.xhtml">
										<h:outputText value="#{text['incidencias']}" />
								</a></li>
							</c:if>
							<c:if test="#{sessionScope['usuario'].gestor eq true}">

								<li class="#{estilo4}"><a
									href="#{request.contextPath}/incidencias/incidencias.xhtml">
										<h:outputText value="#{text['incidencias']}" />
								</a></li>
							</c:if>
							<li><a href="#{request.contextPath}/login.xhtml"> <h:outputText
										value="#{text['cerrarSesion']}" />
							</a></li>
						</ul>

						<h:form style="margin-left: 20px;">
							<h:selectOneMenu value="#{activeLocale.languageTag}">
								<f:selectItems value="#{activeLocale.localesDisponibles}"
									var="l" itemValue="#{l.toLanguageTag()}"
									itemLabel="#{l.getDisplayLanguage(l)}">
								</f:selectItems>
								<f:ajax listener="#{activeLocale.reload()}" />
							</h:selectOneMenu>
						</h:form> </nav>

					</div>
					</header>
				</div>
			</div>

			<ui:insert name="content" />

			<ui:include src="/WEB-INF/template/footer.xhtml" />
		</div>

		<h:outputScript library="primefaces" name="core.js" target="head" />
		<h:outputScript name="primefaces.js" />
		<h:outputScript name="assets/js/breakpoints.min.js" />
		<h:outputScript name="assets/js/browser.min.js" />
		<h:outputScript name="assets/js/jquery.dropotron.min.js" />
		<h:outputScript name="assets/js/main.js" />
		<h:outputScript name="assets/js/util.js" />
	</h:body>
</f:view>
</html>
